<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo 2 Açaís ou Cremes 1 Litro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #b5651d;
            text-align: center;
            font-size: 24px;
        }
        h2 {
            color: #b5651d;
            margin-top: 20px;
            font-size: 20px;
        }
        .opcoes {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }
        label {
            font-size: 16px;
        }
        .descricao {
            font-size: 12px;
            color: #777;
            margin-left: 26px;
        }
        button {
            background-color: #b5651d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }
        button:hover {
            background-color: #9c4a12;
        }
        .ver-carrinho {
            background-color: #555;
            margin-left: 10px;
        }
        .ver-carrinho:hover {
            background-color: #333;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            h2 {
                font-size: 18px;
            }
            button {
                width: 100%;
                margin: 10px 0;
            }
            .ver-carrinho {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Combo 2 Açaís ou Cremes 1 Litro</h1>
        <div class="opcoes">
            <h2>Escolha os Sabores para Açaí 1 (selecione 1 ou 2)</h2>
            <ul class="sabores">
                <li><input type="checkbox" id="acai-tradicional1" name="sabor1" value="Açaí tradicional"><label for="acai-tradicional1">Açaí tradicional</label></li>
                <li><input type="checkbox" id="creme-ninho-trufado1" name="sabor1" value="Creme de Ninho Trufado"><label for="creme-ninho-trufado1">Creme de Ninho Trufado</label></li>
                <li><input type="checkbox" id="creme-cupuacu1" name="sabor1" value="Creme de Cupuaçu"><label for="creme-cupuacu1">Creme de Cupuaçu</label></li>
                <li><input type="checkbox" id="creme-morango-especial1" name="sabor1" value="Creme de Morango Especial"><label for="creme-morango-especial1">Creme de Morango Especial</label></li>
                <li><input type="checkbox" id="creme-amendoim-premium1" name="sabor1" value="Creme de Amendoim Premium"><label for="creme-amendoim-premium1">Creme de Amendoim Premium</label></li>
                <li><input type="checkbox" id="creme-ovomaltine1" name="sabor1" value="Creme de Ovomaltine"><label for="creme-ovomaltine1">Creme de Ovomaltine</label></li>
                <li><input type="checkbox" id="creme-maracuja1" name="sabor1" value="Creme de Maracujá"><label for="creme-maracuja1">Creme de Maracujá</label></li>
            </ul>
            <h2>Escolha os Acompanhamentos para Açaí 1 (selecione até 8)</h2>
            <ul class="acompanhamentos" id="acompanhamentos1">
                <li><input type="checkbox" id="ovomaltine1" name="acompanhamento1" value="Ovomaltine"><label for="ovomaltine1">Ovomaltine</label></li>
                <li><input type="checkbox" id="farinha-lactea1" name="acompanhamento1" value="Farinha Láctea"><label for="farinha-lactea1">Farinha Láctea</label></li>
                <li><input type="checkbox" id="amendoim1" name="acompanhamento1" value="Amendoim"><label for="amendoim1">Amendoim</label></li>
                <li><input type="checkbox" id="chocoball1" name="acompanhamento1" value="Chocoball"><label for="chocoball1">Chocoball</label></li>
                <li><input type="checkbox" id="m-m1" name="acompanhamento1" value="M&M"><label for="m-m1">M&M</label></li>
                <li><input type="checkbox" id="leite-em-po1" name="acompanhamento1" value="Leite em pó"><label for="leite-em-po1">Leite em pó</label></li>
                <li><input type="checkbox" id="granola1" name="acompanhamento1" value="Granola"><label for="granola1">Granola</label></li>
                <li><input type="checkbox" id="leite-condensado1" name="acompanhamento1" value="Leite Condensado"><label for="leite-condensado1">Leite Condensado</label></li>
                <li><input type="checkbox" id="coco-ralado1" name="acompanhamento1" value="Côco Ralado"><label for="coco-ralado1">Côco Ralado</label></li>
                <li><input type="checkbox" id="calda-de-morango1" name="acompanhamento1" value="Calda de Morango"><label for="calda-de-morango1">Calda de Morango</label></li>
                <li><input type="checkbox" id="calda-de-chocolate1" name="acompanhamento1" value="Calda de Chocolate"><label for="calda-de-chocolate1">Calda de Chocolate</label></li>
                <li><input type="checkbox" id="gotas-de-chocolate1" name="acompanhamento1" value="Gotas de Chocolate"><label for="gotas-de-chocolate1">Gotas de Chocolate</label></li>
            </ul>
            <h2>Escolha os Sabores para Açaí 2 (selecione 1 ou 2)</h2>
            <ul class="sabores">
                <li><input type="checkbox" id="acai-tradicional2" name="sabor2" value="Açaí tradicional"><label for="acai-tradicional2">Açaí tradicional</label></li>
                <li><input type="checkbox" id="creme-ninho-trufado2" name="sabor2" value="Creme de Ninho Trufado"><label for="creme-ninho-trufado2">Creme de Ninho Trufado</label></li>
                <li><input type="checkbox" id="creme-cupuacu2" name="sabor2" value="Creme de Cupuaçu"><label for="creme-cupuacu2">Creme de Cupuaçu</label></li>
                <li><input type="checkbox" id="creme-morango-especial2" name="sabor2" value="Creme de Morango Especial"><label for="creme-morango-especial2">Creme de Morango Especial</label></li>
                <li><input type="checkbox" id="creme-amendoim-premium2" name="sabor2" value="Creme de Amendoim Premium"><label for="creme-amendoim-premium2">Creme de Amendoim Premium</label></li>
                <li><input type="checkbox" id="creme-ovomaltine2" name="sabor2" value="Creme de Ovomaltine"><label for="creme-ovomaltine2">Creme de Ovomaltine</label></li>
                <li><input type="checkbox" id="creme-maracuja2" name="sabor2" value="Creme de Maracujá"><label for="creme-maracuja2">Creme de Maracujá</label></li>
            </ul>
            <h2>Escolha os Acompanhamentos para Açaí 2 (selecione até 8)</h2>
            <ul class="acompanhamentos" id="acompanhamentos2">
                <li><input type="checkbox" id="ovomaltine2" name="acompanhamento2" value="Ovomaltine"><label for="ovomaltine2">Ovomaltine</label></li>
                <li><input type="checkbox" id="farinha-lactea2" name="acompanhamento2" value="Farinha Láctea"><label for="farinha-lactea2">Farinha Láctea</label></li>
                <li><input type="checkbox" id="amendoim2" name="acompanhamento2" value="Amendoim"><label for="amendoim2">Amendoim</label></li>
                <li><input type="checkbox" id="chocoball2" name="acompanhamento2" value="Chocoball"><label for="chocoball2">Chocoball</label></li>
                <li><input type="checkbox" id="m-m2" name="acompanhamento2" value="M&M"><label for="m-m2">M&M</label></li>
                <li><input type="checkbox" id="leite-em-po2" name="acompanhamento2" value="Leite em pó"><label for="leite-em-po2">Leite em pó</label></li>
                <li><input type="checkbox" id="granola2" name="acompanhamento2" value="Granola"><label for="granola2">Granola</label></li>
                <li><input type="checkbox" id="leite-condensado2" name="acompanhamento2" value="Leite Condensado"><label for="leite-condensado2">Leite Condensado</label></li>
                <li><input type="checkbox" id="coco-ralado2" name="acompanhamento2" value="Côco Ralado"><label for="coco-ralado2">Côco Ralado</label></li>
                <li><input type="checkbox" id="calda-de-morango2" name="acompanhamento2" value="Calda de Morango"><label for="calda-de-morango2">Calda de Morango</label></li>
                <li><input type="checkbox" id="calda-de-chocolate2" name="acompanhamento2" value="Calda de Chocolate"><label for="calda-de-chocolate2">Calda de Chocolate</label></li>
                <li><input type="checkbox" id="gotas-de-chocolate2" name="acompanhamento2" value="Gotas de Chocolate"><label for="gotas-de-chocolate2">Gotas de Chocolate</label></li>
            </ul>
            <h2>Adicione Itens Extras</h2>
            <ul class="itens-extras">
                <li><input type="checkbox" id="granola-extra" name="extra" value="Granola Extra (+R$2,49)"><label for="granola-extra">Granola (+R$2,49)</label></li>
                <li><input type="checkbox" id="leite-condensado-extra" name="extra" value="Leite Condensado Extra (+R$2,49)"><label for="leite-condensado-extra">Leite Condensado (+R$2,49)</label></li>
                <li><input type="checkbox" id="coco-ralado-extra" name="extra" value="Côco Ralado Extra (+R$2,49)"><label for="coco-ralado-extra">Côco Ralado (+R$2,49)</label></li>
                <li><input type="checkbox" id="ovomaltine-extra" name="extra" value="Ovomaltine Extra (+R$2,49)"><label for="ovomaltine-extra">Ovomaltine (+R$2,49)</label></li>
                <li><input type="checkbox" id="farinha-lactea-extra" name="extra" value="Farinha Láctea Extra (+R$2,49)"><label for="farinha-lactea-extra">Farinha Láctea (+R$2,49)</label></li>
                <li><input type="checkbox" id="amendoim-extra" name="extra" value="Amendoim Extra (+R$2,49)"><label for="amendoim-extra">Amendoim (+R$2,49)</label></li>
                <li><input type="checkbox" id="chocoball-extra" name="extra" value="Chocoball Extra (+R$2,49)"><label for="chocoball-extra">Chocoball (+R$2,49)</label></li>
                <li><input type="checkbox" id="m-m-extra" name="extra" value="M&M Extra (+R$2,49)"><label for="m-m-extra">M&M (+R$2,49)</label></li>
                <li><input type="checkbox" id="leite-em-po-extra" name="extra" value="Leite em pó Extra (+R$2,49)"><label for="leite-em-po-extra">Leite em pó (+R$2,49)</label></li>
            </ul>
            <button onclick="adicionarAoCarrinho('Combo 2 Açaís ou Cremes 1 Litro', 19.99)">Adicionar ao Carrinho</button>
            <button class="ver-carrinho" style="display:none;" onclick="verCarrinho()">Ver Carrinho</button>
        </div>
    </div>

    <script>
        const maxAcompanhamentos = 8;
        const maxSabores = 2;
        const minSabores = 1;
        const maxExtras = 6;

        function adicionarAoCarrinho(produto, precoBase) {
            const acompanhamentosSelecionados1 = [];
            const acompanhamentosSelecionados2 = [];
            const extrasSelecionados = [];
            const saboresSelecionados1 = [];
            const saboresSelecionados2 = [];
            let precoTotal = precoBase;

            document.querySelectorAll('input[name="acompanhamento1"]:checked').forEach(function(item) {
                acompanhamentosSelecionados1.push(item.value);
            });

            document.querySelectorAll('input[name="acompanhamento2"]:checked').forEach(function(item) {
                acompanhamentosSelecionados2.push(item.value);
            });

            document.querySelectorAll('input[name="extra"]:checked').forEach(function(item) {
                extrasSelecionados.push(item.value);
                precoTotal += parseFloat(item.value.match(/\+R\$([0-9,]+)/)[1].replace(',', '.'));
            });

            document.querySelectorAll('input[name="sabor1"]:checked').forEach(function(item) {
                saboresSelecionados1.push(item.value);
            });

            document.querySelectorAll('input[name="sabor2"]:checked').forEach(function(item) {
                saboresSelecionados2.push(item.value);
            });

            if (saboresSelecionados1.length < minSabores || saboresSelecionados2.length < minSabores) {
                alert(`Você deve selecionar pelo menos ${minSabores} sabor para cada açaí.`);
                return;
            }

            const produtoParaCarrinho = {
                nome: produto,
                acompanhamentos1: acompanhamentosSelecionados1,
                acompanhamentos2: acompanhamentosSelecionados2,
                extras: extrasSelecionados,
                sabores1: saboresSelecionados1,
                sabores2: saboresSelecionados2,
                preco: precoTotal.toFixed(2)
            };

            let carrinho = JSON.parse(sessionStorage.getItem('carrinho')) || [];
            carrinho.push(produtoParaCarrinho);
            sessionStorage.setItem('carrinho', JSON.stringify(carrinho));

            document.querySelector('.ver-carrinho').style.display = 'block';
        }

        function verCarrinho() {
            window.location.href = 'carrinho.html';
        }

        document.querySelectorAll('input[name="acompanhamento1"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="acompanhamento1"]:checked').length;
                if (selecionados > maxAcompanhamentos) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxAcompanhamentos} acompanhamentos para Açaí 1.`);
                }
            });
        });

        document.querySelectorAll('input[name="acompanhamento2"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="acompanhamento2"]:checked').length;
                if (selecionados > maxAcompanhamentos) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxAcompanhamentos} acompanhamentos para Açaí 2.`);
                }
            });
        });

        document.querySelectorAll('input[name="sabor1"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="sabor1"]:checked').length;
                if (selecionados > maxSabores) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxSabores} sabores para Açaí 1.`);
                }
            });
        });

        document.querySelectorAll('input[name="sabor2"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="sabor2"]:checked').length;
                if (selecionados > maxSabores) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxSabores} sabores para Açaí 2.`);
                }
            });
        });

        document.querySelectorAll('input[name="extra"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="extra"]:checked').length;
                if (selecionados > maxExtras) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxExtras} itens extras.`);
                }
            });
        });
    </script>
</body>
</html>
