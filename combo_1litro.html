<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;

        }
        h1 {
            color: #b5651d;

        }

            margin-top: 20px;
            font-size: 20px;
        }

            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        input[type="checkbox"],

        }
        label {

        button {

            border: none;

            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;

        button:hover {

        .ver-carrinho {

            margin-left: 10px;

        @media (max-width: 600px) {
            body {

            }
            h2 {

            }
            button {

    </style>
</head>
<body>

                <li><input type="checkbox" id="acai1-farinha-lactea" name="acompanhamento1" value="Farinha Láctea"><label for="acai1-farinha-lactea">Farinha Láctea</label></li>

                <li><input type="checkbox" id="acai1-chocoball" name="acompanhamento1" value="Chocoball"><label for="acai1-chocoball">Chocoball</label></li>
                <li><input type="checkbox" id="acai1-m-m" name="acompanhamento1" value="M&M"><label for="acai1-m-m">M&M</label></li>
                <li><input type="checkbox" id="acai1-leite-em-po" name="acompanhamento1" value="Leite em pó"><label for="acai1-leite-em-po">Leite em pó</label></li>
                <li><input type="checkbox" id="acai1-granola" name="acompanhamento1" value="Granola"><label for="acai1-granola">Granola</label></li>
                <li><input type="checkbox" id="acai1-leite-condensado" name="acompanhamento1" value="Leite Condensado"><label for="acai1-leite-condensado">Leite Condensado</label></li>
                <li><input type="checkbox" id="acai1-coco-ralado" name="acompanhamento1" value="Côco Ralado"><label for="acai1-coco-ralado">Côco Ralado</label></li>

                <li><input type="checkbox" id="acai1-calda-de-chocolate" name="acompanhamento1" value="Calda de Chocolate"><label for="acai1-calda-de-chocolate">Calda de Chocolate</label></li>
                <li><input type="checkbox" id="acai1-gotas-de-chocolate" name="acompanhamento1" value="Gotas de Chocolate"><label for="acai1-gotas-de-chocolate">Gotas de Chocolate</label></li>
            </ul>

            <h2>Escolha os Acompanhamentos do Açaí 2 (selecione até 8)</h2>

                <li><input type="checkbox" id="acai2-amendoim" name="acompanhamento2" value="Amendoim"><label for="acai2-amendoim">Amendoim</label></li>
                <li><input type="checkbox" id="acai2-chocoball" name="acompanhamento2" value="Chocoball"><label for="acai2-chocoball">Chocoball</label></li>
                <li><input type="checkbox" id="acai2-m-m" name="acompanhamento2" value="M&M"><label for="acai2-m-m">M&M</label></li>
                <li><input type="checkbox" id="acai2-leite-em-po" name="acompanhamento2" value="Leite em pó"><label for="acai2-leite-em-po">Leite em pó</label></li>
                <li><input type="checkbox" id="acai2-granola" name="acompanhamento2" value="Granola"><label for="acai2-granola">Granola</label></li>
                <li><input type="checkbox" id="acai2-leite-condensado" name="acompanhamento2" value="Leite Condensado"><label for="acai2-leite-condensado">Leite Condensado</label></li>
                <li><input type="checkbox" id="acai2-coco-ralado" name="acompanhamento2" value="Côco Ralado"><label for="acai2-coco-ralado">Côco Ralado</label></li>
                <li><input type="checkbox" id="acai2-calda-de-morango" name="acompanhamento2" value="Calda de Morango"><label for="acai2-calda-de-morango">Calda de Morango</label></li>
                <li><input type="checkbox" id="acai2-calda-de-chocolate" name="acompanhamento2" value="Calda de Chocolate"><label for="acai2-calda-de-chocolate">Calda de Chocolate</label></li>
                <li><input type="checkbox" id="acai2-gotas-de-chocolate" name="acompanhamento2" value="Gotas de Chocolate"><label for="acai2-gotas-de-chocolate">Gotas de Chocolate</label></li>
            </ul>

            <h2>Adicione Itens Extras para o Açaí 1</h2>
            <ul class="itens-extras1">
                <li><input type="checkbox" id="acai1-granola-extra" name="extra1" value="Granola Extra (+R$2,49)"><label for="acai1-granola-extra">Granola (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai1-leite-condensado-extra" name="extra1" value="Leite Condensado Extra (+R$2,49)"><label for="acai1-leite-condensado-extra">Leite Condensado (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai1-coco-ralado-extra" name="extra1" value="Côco Ralado Extra (+R$2,49)"><label for="acai1-coco-ralado-extra">Côco Ralado (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai1-ovomaltine-extra" name="extra1" value="Ovomaltine Extra (+R$2,49)"><label for="acai1-ovomaltine-extra">Ovomaltine (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai1-farinha-lactea-extra" name="extra1" value="Farinha Láctea Extra (+R$2,49)"><label for="acai1-farinha-lactea-extra">Farinha Láctea (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai1-amendoim-extra" name="extra1" value="Amendoim Extra (+R$2,49)"><label for="acai1-amendoim-extra">Amendoim (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai1-chocoball-extra" name="extra1" value="Chocoball Extra (+R$2,49)"><label for="acai1-chocoball-extra">Chocoball (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai1-m-m-extra" name="extra1" value="M&M Extra (+R$2,49)"><label for="acai1-m-m-extra">M&M (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai1-leite-em-po-extra" name="extra1" value="Leite em pó Extra (+R$2,49)"><label for="acai1-leite-em-po-extra">Leite em pó (+R$2,49)</label></li>
            </ul>

            <h2>Adicione Itens Extras para o Açaí 2</h2>
            <ul class="itens-extras2">
                <li><input type="checkbox" id="acai2-granola-extra" name="extra2" value="Granola Extra (+R$2,49)"><label for="acai2-granola-extra">Granola (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai2-leite-condensado-extra" name="extra2" value="Leite Condensado Extra (+R$2,49)"><label for="acai2-leite-condensado-extra">Leite Condensado (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai2-coco-ralado-extra" name="extra2" value="Côco Ralado Extra (+R$2,49)"><label for="acai2-coco-ralado-extra">Côco Ralado (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai2-ovomaltine-extra" name="extra2" value="Ovomaltine Extra (+R$2,49)"><label for="acai2-ovomaltine-extra">Ovomaltine (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai2-farinha-lactea-extra" name="extra2" value="Farinha Láctea Extra (+R$2,49)"><label for="acai2-farinha-lactea-extra">Farinha Láctea (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai2-amendoim-extra" name="extra2" value="Amendoim Extra (+R$2,49)"><label for="acai2-amendoim-extra">Amendoim (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai2-chocoball-extra" name="extra2" value="Chocoball Extra (+R$2,49)"><label for="acai2-chocoball-extra">Chocoball (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai2-m-m-extra" name="extra2" value="M&M Extra (+R$2,49)"><label for="acai2-m-m-extra">M&M (+R$2,49)</label></li>
                <li><input type="checkbox" id="acai2-leite-em-po-extra" name="extra2" value="Leite em pó Extra (+R$2,49)"><label for="acai2-leite-em-po-extra">Leite em pó (+R$2,49)</label></li>
            </ul>

            <button onclick="adicionarAoCarrinho('Combo 1 Litro', 29.99)">Adicionar ao Carrinho</button>
            <button class="ver-carrinho" style="display:none;" onclick="verCarrinho()">Ver Carrinho</button>
        </div>
    </div>

    <script>
        const maxAcompanhamentos1 = 8;
        const maxAcompanhamentos2 = 8;
        const maxSabores = 2;
        const minSabores = 1;
        const maxExtras = 6;

        function adicionarAoCarrinho(produto, precoBase) {
            const acompanhamentosSelecionados1 = [];
            const extrasSelecionados1 = [];
            const saboresSelecionados1 = [];
            const acompanhamentosSelecionados2 = [];
            const extrasSelecionados2 = [];
            const saboresSelecionados2 = [];
            let precoTotal = precoBase;

            document.querySelectorAll('input[name="acompanhamento1"]:checked').forEach(function(item) {
                acompanhamentosSelecionados1.push(item.value);
            });

            document.querySelectorAll('input[name="extra1"]:checked').forEach(function(item) {
                extrasSelecionados1.push(item.value);
                precoTotal += parseFloat(item.value.match(/\+R\$([0-9,]+)/)[1].replace(',', '.'));
            });

            document.querySelectorAll('input[name="sabor1"]:checked').forEach(function(item) {
                saboresSelecionados1.push(item.value);
            });

            document.querySelectorAll('input[name="acompanhamento2"]:checked').forEach(function(item) {
                acompanhamentosSelecionados2.push(item.value);
            });

            document.querySelectorAll('input[name="extra2"]:checked').forEach(function(item) {
                extrasSelecionados2.push(item.value);
                precoTotal += parseFloat(item.value.match(/\+R\$([0,9]+)/)[1].replace(',', '.'));
            });

            document.querySelectorAll('input[name="sabor2"]:checked').forEach(function(item) {
                saboresSelecionados2.push(item.value);
            });

            if (saboresSelecionados1.length < minSabores || saboresSelecionados2.length < minSabores) {
                alert(`Você deve selecionar pelo menos ${minSabores} sabor em cada Açaí.`);
                return;
            }

            const produtoParaCarrinho = {
                nome: produto,
                acompanhamentos1: acompanhamentosSelecionados1,
                extras1: extrasSelecionados1,
                sabores1: saboresSelecionados1,
                acompanhamentos2: acompanhamentosSelecionados2,
                extras2: extrasSelecionados2,
                sabores2: saboresSelecionados2,
                preco: precoTotal.toFixed(2)
            };

            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.push(produtoParaCarrinho);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));

            document.querySelector('.ver-carrinho').style.display = 'block';
        }

        function verCarrinho() {
            window.location.href = 'carrinho.html';
        }

        document.querySelectorAll('input[name="acompanhamento1"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="acompanhamento1"]:checked').length;
                if (selecionados > maxAcompanhamentos1) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxAcompanhamentos1} acompanhamentos no Açaí 1.`);
                }
            });
        });

        document.querySelectorAll('input[name="acompanhamento2"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="acompanhamento2"]:checked').length;
                if (selecionados > maxAcompanhamentos2) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxAcompanhamentos2} acompanhamentos no Açaí 2.`);
                }
            });
        });

        document.querySelectorAll('input[name="sabor1"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="sabor1"]:checked').length;
                if (selecionados > maxSabores) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxSabores} sabores no Açaí 1.`);
                }
            });
        });

        document.querySelectorAll('input[name="sabor2"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="sabor2"]:checked').length;
                if (selecionados > maxSabores) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxSabores} sabores no Açaí 2.`);
                }
            });
        });

        document.querySelectorAll('input[name="extra1"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="extra1"]:checked').length;
                if (selecionados > maxExtras) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxExtras} itens extras no Açaí 1.`);
                }
            });
        });

        document.querySelectorAll('input[name="extra2"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="extra2"]:checked').length;
                if (selecionados > maxExtras) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxExtras} itens extras no Açaí 2.`);
                }
            });
        });
    </script>
</body>
</html>
