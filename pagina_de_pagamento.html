<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="pagina_de_pagamento.css">
    <style>
        .button {
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-decoration: none;
            color: #fff;
        }
        .button-whatsapp {
            background-color: #25d366;
        }
        .button-whatsapp:hover {
            background-color: #1ebe57;
        }
        .button-secondary {
            background-color: #4caf50;
        }
        .button-secondary:hover {
            background-color: #45a049;
        }
        .button-icon {
            margin-right: 10px;
        }
        .button-track {
            background-color: #800080;
        }
        .button-track:hover {
            background-color: #4b0082;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-row > div {
            flex: 1;
        }
        .summary {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .summary h3 {
            margin: 0 0 10px 0;
        }
        .summary p {
            margin: 5px 0;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .closed-message {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            background-color: #ffe6e6;
            width: 80%;
            margin: 20px auto;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/0qYB3GV/logo-cabana.jpg" alt="Cabana Açaí Logo" class="logo">
        <nav>
            <ul class="menu-nav">
                <li><a href="index.html">Início</a></li>
                <li><a href="promos.html">Promos</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Página de Pagamento</h1>
        <div id="closed-message" class="closed-message hidden">
            A loja está fechada no momento. Por favor, volte durante o horário de funcionamento.
        </div>
        <form id="formulario-pagamento" class="hidden">
            <label for="nome-sobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nome-sobrenome" name="nome-sobrenome" required>
            
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" placeholder="12345-678" required>
            
            <div class="form-row">
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div>
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
            </div>
            
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
            
            <label for="telefone">Telefone (com DDD):</label>
            <input type="tel" id="telefone" name="telefone" pattern="\d{11}" placeholder="84988731028" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <h2>Opções de Pagamento</h2>
            <label>
                <input type="radio" name="payment-method" value="dinheiro" required> Dinheiro
            </label>
            <label>
                <input type="radio" name="payment-method" value="cartao" required> Cartão
            </label>
            <label>
                <input type="radio" name="payment-method" value="pix" required> PIX
            </label>

            <div id="troco-section" style="display:none;">
                <label for="troco">Precisa de troco para:</label>
                <input type="text" id="troco" name="troco">
            </div>

            <h2>Opções de Entrega</h2>
            <label>
                <input type="checkbox" name="delivery-option" value="motoboy" checked disabled> Motoboy (R$ 3,00)
            </label>

            <div class="summary">
                <h3>Resumo do Pedido</h3>
                <p>Subtotal: <span id="subtotal"></span></p>
                <p>Taxa de Entrega: R$ 3,00</p>
                <p>Desconto: <span id="desconto">R$ 0,00</span></p>
                <p>Total: <span id="total"></span></p>
            </div>

            <div class="form-row">
                <div>
                    <label for="cupom">Código do Cupom:</label>
                    <input type="text" id="cupom" name="cupom" placeholder="Digite um cupom de desconto aqui caso possua.">
                </div>
            </div>

            <div class="buttons">
                <button class="button button-whatsapp" id="botao-finalizar-pedido" type="submit">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/whatsapp.png" alt="WhatsApp" class="button-icon">
                    Enviar pedido pelo WhatsApp
                </button>
                <a href="index.html" class="button button-secondary">Adicionar mais itens</a>
                <a href="carrinho.html" class="button button-secondary" id="botao-editar-pedido">Editar pedido</a>
            </div>
        </form>
    </main>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('cep').addEventListener('blur', function() {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('endereco').value = data.logradouro;
                        } else {
                            alert('CEP não encontrado.');
                        }
                    })
                    .catch(error => console.error('Erro ao buscar CEP:', error));
            } else {
                alert('CEP inválido.');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const deliveryFee = 3.00;
            const carrinho = JSON.parse(sessionStorage.getItem('carrinho')) || [];
            let subtotal = 0;
            carrinho.forEach(item => {
                subtotal += parseFloat(item.preco);
            });
            const total = subtotal + deliveryFee;

            document.getElementById('subtotal').textContent = formatarMoeda(subtotal);
            document.getElementById('total').textContent = formatarMoeda(total);

            // Verificação de horários de funcionamento
            const horarios = JSON.parse(localStorage.getItem('horarios')) || {};
            const now = moment().tz("America/Sao_Paulo");
            const day = now.format('dddd').toLowerCase();
            const currentTime = now.hours() * 60 + now.minutes();
            const openTime = horarios[day]?.open ? parseInt(horarios[day].open.split(':')[0]) * 60 + parseInt(horarios[day].open.split(':')[1]) : null;
            const closeTime = horarios[day]?.close ? parseInt(horarios[day].close.split(':')[0]) * 60 + parseInt(horarios[day].close.split(':')[1]) : null;

            if (openTime !== null && closeTime !== null) {
                if (currentTime < openTime || currentTime > closeTime) {
                    document.getElementById('closed-message').classList.remove('hidden');
                } else {
                    document.getElementById('formulario-pagamento').classList.remove('hidden');
                }
            } else {
                document.getElementById('closed-message').classList.remove('hidden');
            }

            // Exibir seção de troco ao selecionar pagamento em dinheiro
            document.querySelectorAll('input[name="payment-method"]').forEach(input => {
                input.addEventListener('change', function() {
                    if (this.value === 'dinheiro') {
                        document.getElementById('troco-section').style.display = 'block';
                    } else {
                        document.getElementById('troco-section').style.display = 'none';
                    }
                });
            });
        });

        document.getElementById('formulario-pagamento').addEventListener('submit', function(e) {
            e.preventDefault();

            const nomeSobrenome = document.getElementById('nome-sobrenome').value;
            const cep = document.getElementById('cep').value;
            const endereco = document.getElementById('endereco').value;
            const numero = document.getElementById('numero').value;
            const complemento = document.getElementById('complemento').value || "N/A";
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const metodoPagamento = document.querySelector('input[name="payment-method"]:checked').value;
            const troco = document.getElementById('troco').value;
            const deliveryOption = 3.00;

            const carrinho = JSON.parse(sessionStorage.getItem('carrinho')) || [];
            let mensagemCarrinho = "*Itens do Pedido:*\n";
            let subtotal = 0;
            carrinho.forEach(item => {
                let valorProduto = parseFloat(item.preco);
                subtotal += valorProduto;

                mensagemCarrinho += `\n*${item.nome} - ${formatarMoeda(valorProduto)}*\n`;
                mensagemCarrinho += "Sabores:\n";
                item.sabores.forEach(sabor => {
                    mensagemCarrinho += `- ${sabor}\n`;
                });
                mensagemCarrinho += "Acompanhamentos:\n";
                item.acompanhamentos.forEach(acompanhamento => {
                    mensagemCarrinho += `- ${acompanhamento}\n`;
                });
                mensagemCarrinho += "Itens Extras:\n";
                item.extras.forEach(extra => {
                    mensagemCarrinho += `- ${extra}\n`;
                });
            });
            const desconto = parseFloat(document.getElementById('desconto').textContent.replace("R$", "").replace(",", ".")) || 0;
            const total = subtotal + deliveryOption - desconto;

            let mensagem = `*Pedido Cabana Açaí*\n\n*Nome:* ${nomeSobrenome}\n*CEP:* ${cep}\n*Endereço:* ${endereco}, ${numero}\n*Complemento:* ${complemento}\n*Telefone:* ${telefone}\n*Email:* ${email}\n*Método de Pagamento:* ${metodoPagamento}\n${mensagemCarrinho}\n*Taxa de Entrega:* ${formatarMoeda(deliveryOption)}\n*Desconto:* ${formatarMoeda(desconto)}\n*Total do Pedido: ${formatarMoeda(total)}*`;
            
            if (metodoPagamento === 'dinheiro' && troco) {
                mensagem += `\n*Troco para:* ${troco}`;
            }

            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
            window.open(whatsappUrl, '_blank');

            const editarPedidoBtn = document.getElementById('botao-editar-pedido');
            const acompanharPedidoBtn = document.createElement('a');
            acompanharPedidoBtn.href = "meus_pedidos.html";
            acompanharPedidoBtn.className = "button button-track";
            acompanharPedidoBtn.textContent = "Acompanhar Pedido";
            editarPedidoBtn.replaceWith(acompanharPedidoBtn);

            db.collection("orders").add({
                nomeSobrenome: nomeSobrenome,
                cep: cep,
                endereco: endereco,
                numero: numero,
                complemento: complemento,
                telefone: telefone,
                email: email,
                metodoPagamento: metodoPagamento,
                troco: troco,
                itens: carrinho,
                taxaEntrega: formatarMoeda(deliveryOption),
                subtotal: formatarMoeda(subtotal),
                desconto: formatarMoeda(desconto),
                total: formatarMoeda(total),
                status: "Pendente",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then((docRef) => {
                console.log("Pedido salvo com ID: ", docRef.id);
            }).catch((error) => {
                console.error("Erro ao salvar pedido: ", error);
            });
        });

        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }
    </script>
    <script src="pagina_de_pagamento.js"></script>
</body>
</html>
