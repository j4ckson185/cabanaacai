<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="pagina_de_pagamento.css">
    <style>
        /* Estilos CSS existentes */
    </style>
</head>
<body>
    <header>
        <!-- Conteúdo do cabeçalho -->
    </header>
    <main>
        <!-- Conteúdo principal -->
        <form id="formulario-pagamento">
            <label for="nome-sobrenome">Nome Completo:</label>
            <input type="text" id="nome-sobrenome" name="nome-sobrenome" required><br><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" readonly><br><br>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required><br><br>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento"><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label>Método de Pagamento:</label><br>
            <input type="radio" id="cartao" name="payment-method" value="cartao" checked>
            <label for="cartao">Cartão de Crédito</label><br>
            <input type="radio" id="dinheiro" name="payment-method" value="dinheiro">
            <label for="dinheiro">Dinheiro</label><br><br>

            <div id="troco-section" style="display: none;">
                <label for="troco">Troco para:</label>
                <input type="text" id="troco" name="troco"><br><br>
            </div>

            <h2>Resumo do Pedido</h2>
            <div id="pedido-resumo">
                <p>Subtotal: <span id="subtotal"></span></p>
                <p>Taxa de Entrega: R$ 3,00</p>
                <p>Desconto: <span id="desconto">R$ 0,00</span></p>
                <p>Total: <span id="total"></span></p>
            </div><br>

            <button type="submit">Confirmar Pedido</button>
        </form>

        <div id="closed-message" class="hidden">
            <p>Não estamos recebendo pedidos no momento. Por favor, volte mais tarde.</p>
        </div>
    </main>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
            authDomain: "cabana-8d55e.firebaseapp.com",
            projectId: "cabana-8d55e",
            storageBucket: "cabana-8d55e.appspot.com",
            messagingSenderId: "706144237954",
            appId: "1:706144237954:web:345c10370972486afc779b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('cep').addEventListener('blur', function() {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('endereco').value = data.logradouro;
                        } else {
                            alert('CEP não encontrado.');
                        }
                    })
                    .catch(error => console.error('Erro ao buscar CEP:', error));
            } else {
                alert('CEP inválido.');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const deliveryFee = 3.00;
            const carrinho = JSON.parse(sessionStorage.getItem('carrinho')) || [];
            let subtotal = 0;
            carrinho.forEach(item => {
                subtotal += parseFloat(item.preco);
            });
            const total = subtotal + deliveryFee;

            document.getElementById('subtotal').textContent = formatarMoeda(subtotal);
            document.getElementById('total').textContent = formatarMoeda(total);

            // Verificação de horários de funcionamento
            const horarios = {
                domingo: { open: "09:00", close: "18:00" },
                segunda: { open: "09:00", close: "18:00" },
                terca: { open: "09:00", close: "18:00" },
                quarta: { open: "09:00", close: "18:00" },
                quinta: { open: "09:00", close: "18:00" },
                sexta: { open: "09:00", close: "18:00" },
                sabado: { open: "09:00", close: "18:00" }
            };

            const now = new Date();
            const dayOfWeek = now.toLocaleDateString('pt-BR', { weekday: 'long' }).toLowerCase();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const openTime = horarios[dayOfWeek].open ? parseInt(horarios[dayOfWeek].open.split(':')[0]) * 60 + parseInt(horarios[dayOfWeek].open.split(':')[1]) : null;
            const closeTime = horarios[dayOfWeek].close ? parseInt(horarios[dayOfWeek].close.split(':')[0]) * 60 + parseInt(horarios[dayOfWeek].close.split(':')[1]) : null;

            if (openTime !== null && closeTime !== null) {
                if (currentTime < openTime || currentTime > closeTime) {
                    document.getElementById('closed-message').classList.remove('hidden');
                } else {
                    document.getElementById('formulario-pagamento').classList.remove('hidden');
                }
            } else {
                document.getElementById('closed-message').classList.remove('hidden');
            }

            // Exibir seção de troco ao selecionar pagamento em dinheiro
            document.querySelectorAll('input[name="payment-method"]').forEach(input => {
                input.addEventListener('change', function() {
                    if (this.value === 'dinheiro') {
                        document.getElementById('troco-section').style.display = 'block';
                    } else {
                        document.getElementById('troco-section').style.display = 'none';
                    }
                });
            });
        });

        document.getElementById('formulario-pagamento').addEventListener('submit', function(e) {
            e.preventDefault();

            const nomeSobrenome = document.getElementById('nome-sobrenome').value;
            const cep = document.getElementById('cep').value;
            const endereco = document.getElementById('endereco').value;
            const numero = document.getElementById('numero').value;
            const complemento = document.getElementById('complemento').value || "N/A";
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const metodoPagamento = document.querySelector('input[name="payment-method"]:checked').value;
            const troco = document.getElementById('troco').value;
            const deliveryOption = 3.00;

            const carrinho = JSON.parse(sessionStorage.getItem('carrinho')) || [];
            let mensagemCarrinho = "*Itens do Pedido:*\n";
            let subtotal = 0;
            carrinho.forEach(item => {
                let valorProduto = parseFloat(item.preco);
                subtotal += valorProduto;

                mensagemCarrinho += `\n*${item.nome} - ${formatarMoeda(valorProduto)}*\n`;
                mensagemCarrinho += "Sabores:\n";
                if (item.sabores) {
                    item.sabores.forEach(sabor => {
                        mensagemCarrinho += `- ${sabor}\n`;
                    });
                } else {
                    if (item.sabores1) {
                        mensagemCarrinho += "Açaí 1:\n";
                        item.sabores1.forEach(sabor => {
                            mensagemCarrinho += `- ${sabor}\n`;
                        });
                    }
                    if (item.sabores2) {
                        mensagemCarrinho += "Açaí 2:\n";
                        item.sabores2.forEach(sabor => {
                            mensagemCarrinho += `- ${sabor}\n`;
                        });
                    }
                }

                mensagemCarrinho += "Acompanhamentos:\n";
                if (item.acompanhamentos) {
                    item.acompanhamentos.forEach(acompanhamento => {
                        mensagemCarrinho += `- ${acompanhamento}\n`;
                    });
                } else {
                    if (item.acompanhamentos1) {
                        mensagemCarrinho += "Açaí 1:\n";
                        item.acompanhamentos1.forEach(acompanhamento => {
                            mensagemCarrinho += `- ${acompanhamento}\n`;
                        });
                    }
                    if (item.acompanhamentos2) {
                        mensagemCarrinho += "Açaí 2:\n";
                        item.acompanhamentos2.forEach(acompanhamento => {
                            mensagemCarrinho += `- ${acompanhamento}\n`;
                        });
                    }
                }
            });

            const desconto = 0;
            const total = subtotal + deliveryOption - desconto;

            const pedido = {
                nome: nomeSobrenome,
                cep: cep,
                endereco: endereco,
                numero: numero,
                complemento: complemento,
                telefone: telefone,
                email: email,
                metodoPagamento: metodoPagamento,
                troco: troco,
                carrinho: carrinho,
                subtotal: formatarMoeda(subtotal),
                desconto: formatarMoeda(desconto),
                total: formatarMoeda(total),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection("pedidos").add(pedido)
                .then(function(docRef) {
                    console.log("Pedido adicionado com ID: ", docRef.id);
                    alert("Pedido enviado com sucesso! Em breve entraremos em contato para confirmar.");
                    sessionStorage.removeItem('carrinho');
                    window.location.href = 'obrigado.html'; // Página de agradecimento
                })
                .catch(function(error) {
                    console.error("Erro ao adicionar pedido: ", error);
                    alert("Ocorreu um erro ao enviar o pedido. Por favor, tente novamente mais tarde.");
                });
        });

        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });
        }
    </script>
</body>
</html>
