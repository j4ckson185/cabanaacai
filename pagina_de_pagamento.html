<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        nav {
            background-color: #663399;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-row > div {
            flex: 1;
        }
        .summary {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .summary h3 {
            margin: 0 0 10px 0;
        }
        .summary p {
            margin: 5px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            background-color: #2196F3;
            text-align: center;
        }
        .button-whatsapp {
            background-color: #25d366;
        }
        .button-whatsapp:hover {
            background-color: #1ebe57;
        }
        .button-secondary {
            background-color: #4caf50;
        }
        .button-secondary:hover {
            background-color: #45a049;
        }
        .button-icon {
            vertical-align: middle;
            margin-right: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .closed-message {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            background-color: #ffe6e6;
            width: 80%;
            margin: 20px auto;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Início</a>
        <a href="promos.html">Promos</a>
        <a href="carrinho.html">Carrinho</a>
    </nav>

    <h1>Página de Pagamento</h1>
    <div id="closed-message" class="closed-message hidden">
        A loja está fechada no momento. Por favor, volte durante o horário de funcionamento.
    </div>

    <form id="formulario-pagamento" class="hidden">
        <div class="form-group">
            <label for="nome-sobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nome-sobrenome" name="nome-sobrenome" required>
        </div>
        
        <div class="form-row">
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" placeholder="12345-678" required>
                <button type="button" onclick="consultarCep()">Consultar</button>
                <p id="resultado-cep"></p>
            </div>
            <div>
                <label for="telefone">Telefone (com DDD):</label>
                <input type="tel" id="telefone" name="telefone" pattern="\d{11}" placeholder="84988731028" required>
            </div>
        </div>
        
        <div class="form-row">
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
        </div>

        <h2>Opções de Pagamento</h2>
        <div class="form-group">
            <label>
                <input type="radio" name="payment-method" value="dinheiro" required> Dinheiro
            </label>
            <label>
                <input type="radio" name="payment-method" value="cartao" required> Cartão
            </label>
            <label>
                <input type="radio" name="payment-method" value="pix" required> PIX
            </label>
        </div>

        <div id="troco-section" style="display:none;">
            <label for="troco">Precisa de troco para:</label>
            <input type="text" id="troco" name="troco">
        </div>

        <h2>Opções de Entrega</h2>
        <div class="form-group">
            <label>
                <input type="checkbox" name="delivery-option" value="motoboy" checked disabled> Motoboy (R$ 3,00)
            </label>
        </div>

        <div class="summary">
            <h3>Resumo do Pedido</h3>
            <p>Subtotal: <span id="subtotal"></span></p>
            <p>Taxa de Entrega: R$ 3,00</p>
            <p>Desconto: <span id="desconto">R$ 0,00</span></p>
            <p>Total: <span id="total"></span></p>
        </div>

        <div class="form-group">
            <label for="cupom">Código do Cupom:</label>
            <input type="text" id="cupom" name="cupom" placeholder="Digite um cupom de desconto aqui caso possua.">
        </div>

        <div class="buttons">
            <button class="button button-whatsapp" id="botao-finalizar-pedido" type="button" onclick="enviarPedidoWhatsApp()">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/whatsapp.png" alt="WhatsApp" class="button-icon">
                Enviar pedido pelo WhatsApp
            </button>
            <a href="index.html" class="button button-secondary">Adicionar mais itens</a>
            <a href="carrinho.html" class="button button-secondary" id="botao-editar-pedido">Editar pedido</a>
        </div>
    </form>

    <script>
        // Função para formatar o valor como moeda
        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // Função para verificar o status da loja com base nos horários do Firestore
        async function checkStoreStatus() {
            const firebaseConfig = {
                apiKey: "AIzaSyB-pF2lRStLTN9Xw9aYQj962qdNFyUXI2E",
                authDomain: "cabana-8d55e.firebaseapp.com",
                projectId: "cabana-8d55e",
                storageBucket: "cabana-8d55e.appspot.com",
                messagingSenderId: "706144237954",
                appId: "1:706144237954:web:345c10370972486afc779b"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            const horarioRef = db.collection("settings").doc("horarios");
            const doc = await horarioRef.get();

            if (!doc.exists) {
                console.log("Documento não encontrado.");
                return;
            }

            const horarios = doc.data();
            const currentTime = moment().tz('America/Sao_Paulo');
            const day = currentTime.format('dddd').toLowerCase();
            const openTime = horarios[day]?.open ? parseInt(horarios[day].open.split(':')[0]) * 60 + parseInt(horarios[day].open.split(':')[1]) : null;
            const closeTime = horarios[day]?.close ? parseInt(horarios[day].close.split(':')[0]) * 60 + parseInt(horarios[day].close.split(':')[1]) : null;

            const closedMessage = document.getElementById('closed-message');
            const formularioPagamento = document.getElementById('formulario-pagamento');

            if (currentTime < openTime || currentTime > closeTime) {
                closedMessage.classList.remove('hidden');
                formularioPagamento.classList.add('hidden');
            } else {
                closedMessage.classList.add('hidden');
                formularioPagamento.classList.remove('hidden');
            }
        }

        // Função para atualizar o resumo do pedido
        function updateOrderSummary() {
            const subtotal = document.getElementById('subtotal');
            const total = document.getElementById('total');

            // Recuperar carrinho do sessionStorage
            const carrinho = JSON.parse(sessionStorage.getItem('carrinho')) || [];

            // Calcular subtotal
            let subtotalValue = 0;
            carrinho.forEach(item => {
                subtotalValue += parseFloat(item.preco);
            });

            subtotal.textContent = formatarMoeda(subtotalValue);
            total.textContent = formatarMoeda(subtotalValue + 3); // Total considerando taxa de entrega fixa de R$ 3,00
        }

        // Função para enviar o pedido pelo WhatsApp
        function enviarPedidoWhatsApp() {
            const nome = document.getElementById('nome-sobrenome').value;
            const endereco = document.getElementById('endereco').value;
            const numero = document.getElementById('numero').value;
            const complemento = document.getElementById('complemento').value;
            const telefone = document.getElementById('telefone').value;
            const pagamento = document.querySelector('input[name="payment-method"]:checked').value;
            const troco = document.getElementById('troco').value;

            let message = `Olá! Gostaria de fazer o seguinte pedido:\n\n`;
            message += `Nome: ${nome}\n`;
            message += `Endereço: ${endereco}, ${numero}\n`;
            if (complemento) {
                message += `Complemento: ${complemento}\n`;
            }
            message += `Telefone: ${telefone}\n\n`;
            message += `Método de Pagamento: ${pagamento}\n`;
            if (pagamento === 'dinheiro' && troco) {
                message += `Troco para: ${troco}\n`;
            }

            const whatsappLink = `https://wa.me/5584986468750?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }

        // Função para consultar o CEP
        async function consultarCep() {
            const cep = document.getElementById('cep').value;
            const resultadoCep = document.getElementById('resultado-cep');
            const cepFormatado = cep.replace(/\D/g, '');

            if (cepFormatado.length !== 8) {
                resultadoCep.innerText = 'CEP inválido. Por favor, digite um CEP válido.';
                return;
            }

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cepFormatado}/json/`);
                const data = await response.json();

                if (data.erro) {
                    resultadoCep.innerText = 'CEP não encontrado. Por favor, verifique o CEP informado.';
                } else {
                    resultadoCep.innerText = `Endereço: ${data.logradouro}, ${data.bairro} - ${data.localidade}/${data.uf}`;
                    document.getElementById('endereco').value = data.logradouro;
                }
            } catch (error) {
                console.error('Erro ao consultar CEP:', error);
                resultadoCep.innerText = 'Ocorreu um erro ao consultar o CEP. Por favor, tente novamente mais tarde.';
            }
        }

        // Evento ao carregar a página
        document.addEventListener('DOMContentLoaded', async () => {
            await checkStoreStatus();
            updateOrderSummary();

            // Eventos de mudança nos métodos de pagamento
            const paymentMethodRadios = document.querySelectorAll('input[name="payment-method"]');
            const trocoSection = document.getElementById('troco-section');

            paymentMethodRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    if (radio.value === 'dinheiro') {
                        trocoSection.style.display = 'block';
                    } else {
                        trocoSection.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
