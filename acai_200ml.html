<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açai no pote 200ml</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #b5651d;
            text-align: center;
            font-size: 24px;
        }
        h2 {
            color: #b5651d;
            margin-top: 20px;
            font-size: 20px;
        }
        .opcoes {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }
        label {
            font-size: 16px;
        }
        .descricao {
            font-size: 12px;
            color: #777;
            margin-left: 26px;
        }
        button {
            background-color: #b5651d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }
        button:hover {
            background-color: #9c4a12;
        }
        .ver-carrinho {
            background-color: #555;
            margin-left: 10px;
        }
        .ver-carrinho:hover {
            background-color: #333;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            h2 {
                font-size: 18px;
            }
            button {
                width: 100%;
                margin: 10px 0;
            }
            .ver-carrinho {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Açai no pote 200ml</h1>
        <div class="opcoes">
            <h2>Escolha o Sabor (selecione 1 ou 2)</h2>
            <ul class="sabores">
                <li>
                    <input type="checkbox" id="acai-tradicional" name="sabor" value="Açaí tradicional">
                    <label for="acai-tradicional">Açaí tradicional</label>
                    <p class="descricao">Se desejar metade açai e metade creme, será necessário que marque esta opção e o creme que deseja.</p>
                </li>
                <li><input type="checkbox" id="creme-ninho-trufado" name="sabor" value="Creme de Ninho Trufado"><label for="creme-ninho-trufado">Creme de Ninho Trufado</label></li>
                <li><input type="checkbox" id="creme-cupuacu" name="sabor" value="Creme de Cupuaçu"><label for="creme-cupuacu">Creme de Cupuaçu</label></li>
                <li><input type="checkbox" id="creme-morango-especial" name="sabor" value="Creme de Morango Especial"><label for="creme-morango-especial">Creme de Morango Especial"></label></li>
                <li><input type="checkbox" id="creme-amendoim-premium" name="sabor" value="Creme de Amendoim Premium"><label for="creme-amendoim-premium">Creme de Amendoim Premium"></label></li>
                <li><input type="checkbox" id="creme-ovomaltine" name="sabor" value="Creme de Ovomaltine"><label for="creme-ovomaltine">Creme de Ovomaltine"></label></li>
                <li><input type="checkbox" id="creme-maracuja" name="sabor" value="Creme de Maracujá"><label for="creme-maracuja">Creme de Maracujá"></label></li>
            </ul>
            <h2>Escolha os Acompanhamentos (selecione até 3)</h2>
            <ul class="acompanhamentos">
                <li><input type="checkbox" id="ovomaltine" name="acompanhamento" value="Ovomaltine"><label for="ovomaltine">Ovomaltine</label></li>
                <li><input type="checkbox" id="farinha-lactea" name="acompanhamento" value="Farinha Láctea"><label for="farinha-lactea">Farinha Láctea</label></li>
                <li><input type="checkbox" id="amendoim" name="acompanhamento" value="Amendoim"><label for="amendoim">Amendoim</label></li>
                <li><input type="checkbox" id="chocoball" name="acompanhamento" value="Chocoball"><label for="chocoball">Chocoball</label></li>
                <li><input type="checkbox" id="m-m" name="acompanhamento" value="M&M"><label for="m-m">M&M</label></li>
                <li><input type="checkbox" id="leite-em-po" name="acompanhamento" value="Leite em pó"><label for="leite-em-po">Leite em pó</label></li>
                <li><input type="checkbox" id="granola" name="acompanhamento" value="Granola"><label for="granola">Granola</label></li>
                <li><input type="checkbox" id="leite-condensado" name="acompanhamento" value="Leite Condensado"><label for="leite-condensado">Leite Condensado</label></li>
                <li><input type="checkbox" id="coco-ralado" name="acompanhamento" value="Côco Ralado"><label for="coco-ralado">Côco Ralado</label></li>
                <li><input type="checkbox" id="calda-de-morango" name="acompanhamento" value="Calda de Morango"><label for="calda-de-morango">Calda de Morango</label></li>
                <li><input type="checkbox" id="calda-de-chocolate" name="acompanhamento" value="Calda de Chocolate"><label for="calda-de-chocolate">Calda de Chocolate</label></li>
                <li><input type="checkbox" id="gotas-de-chocolate" name="acompanhamento" value="Gotas de Chocolate"><label for="gotas-de-chocolate">Gotas de Chocolate</label></li>
            </ul>
            <h2>Adicione Itens Extras</h2>
            <ul class="itens-extras">
                <li><input type="checkbox" id="granola-extra" name="extra" value="Granola Extra (+R$2,49)"><label for="granola-extra">Granola (+R$2,49)</label></li>
                <li><input type="checkbox" id="leite-condensado-extra" name="extra" value="Leite Condensado Extra (+R$2,49)"><label for="leite-condensado-extra">Leite Condensado (+R$2,49)</label></li>
                <li><input type="checkbox" id="coco-ralado-extra" name="extra" value="Côco Ralado Extra (+R$2,49)"><label for="coco-ralado-extra">Côco Ralado (+R$2,49)</label></li>
                <li><input type="checkbox" id="ovomaltine-extra" name="extra" value="Ovomaltine Extra (+R$2,49)"><label for="ovomaltine-extra">Ovomaltine (+R$2,49)</label></li>
                <li><input type="checkbox" id="farinha-lactea-extra" name="extra" value="Farinha Láctea Extra (+R$2,49)"><label for="farinha-lactea-extra">Farinha Láctea (+R$2,49)</label></li>
                <li><input type="checkbox" id="amendoim-extra" name="extra" value="Amendoim Extra (+R$2,49)"><label for="amendoim-extra">Amendoim (+R$2,49)</label></li>
                <li><input type="checkbox" id="chocoball-extra" name="extra" value="Chocoball Extra (+R$2,49)"><label for="chocoball-extra">Chocoball (+R$2,49)</label></li>
                <li><input type="checkbox" id="m-m-extra" name="extra" value="M&M Extra (+R$2,49)"><label for="m-m-extra">M&M (+R$2,49)</label></li>
                <li><input type="checkbox" id="leite-em-po-extra" name="extra" value="Leite em pó Extra (+R$2,49)"><label for="leite-em-po-extra">Leite em pó (+R$2,49)</label></li>
            </ul>
            <button onclick="adicionarAoCarrinho('Açai no pote 200ml', 9.99)">Adicionar ao Carrinho</button>
            <button class="ver-carrinho" style="display:none;" onclick="verCarrinho()">Ver Carrinho</button>
        </div>
    </div>

    <script>
        const maxAcompanhamentos = 3;
        const maxSabores = 2;
        const minSabores = 1;
        const maxExtras = 6;

        function adicionarAoCarrinho(produto, precoBase) {
            const acompanhamentosSelecionados = [];
            const extrasSelecionados = [];
            const saboresSelecionados = [];
            let precoTotal = precoBase;

            document.querySelectorAll('input[name="acompanhamento"]:checked').forEach(function(item) {
                acompanhamentosSelecionados.push(item.value);
            });

            document.querySelectorAll('input[name="extra"]:checked').forEach(function(item) {
                extrasSelecionados.push(item.value);
                precoTotal += parseFloat(item.value.match(/\+R\$([0-9,]+)/)[1].replace(',', '.'));
            });

            document.querySelectorAll('input[name="sabor"]:checked').forEach(function(item) {
                saboresSelecionados.push(item.value);
            });

            if (saboresSelecionados.length < minSabores) {
                alert(`Você deve selecionar pelo menos ${minSabores} sabor.`);
                return;
            }

            const produtoParaCarrinho = {
                nome: produto,
                acompanhamentos: acompanhamentosSelecionados,
                extras: extrasSelecionados,
                sabores: saboresSelecionados,
                preco: precoTotal.toFixed(2)
            };

            let carrinho = JSON.parse(sessionStorage.getItem('carrinho')) || [];
            carrinho.push(produtoParaCarrinho);
            sessionStorage.setItem('carrinho', JSON.stringify(carrinho));

            document.querySelector('.ver-carrinho').style.display = 'block';
            alert('Produto adicionado ao carrinho!');
        }

        function verCarrinho() {
            window.location.href = 'carrinho.html';
        }

        document.querySelectorAll('input[name="acompanhamento"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="acompanhamento"]:checked').length;
                if (selecionados > maxAcompanhamentos) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxAcompanhamentos} acompanhamentos.`);
                }
            });
        });

        document.querySelectorAll('input[name="sabor"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="sabor"]:checked').length;
                if (selecionados > maxSabores) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxSabores} sabores.`);
                }
            });
        });

        document.querySelectorAll('input[name="extra"]').forEach(function(item) {
            item.addEventListener('change', function() {
                const selecionados = document.querySelectorAll('input[name="extra"]:checked').length;
                if (selecionados > maxExtras) {
                    this.checked = false;
                    alert(`Você só pode selecionar até ${maxExtras} itens extras.`);
                }
            });
        });
    </script>
</body>
</html>
