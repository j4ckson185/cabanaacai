<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Adicionar/Editar Produtos</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Admin - Adicionar/Editar Produtos</h1>
    </header>
    <main>
        <form id="product-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="image">URL da Imagem:</label>
            <input type="text" id="image" name="image" required>
            
            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <label for="url">URL do Produto:</label>
            <input type="text" id="url" name="url" required>
            
            <label for="category">Categoria:</label>
            <select id="category" name="category" required>
                <option value="mais-pedidos">Os Mais Pedidos</option>
                <option value="monte-do-seu-jeito">Monte do Seu Jeito</option>
            </select>
            
            <button type="submit">Adicionar Produto</button>
        </form>

        <section id="existing-products">
            <h2>Produtos Existentes</h2>
            <div id="product-list"></div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const productForm = document.getElementById('product-form');
            const productList = document.getElementById('product-list');
            let editIndex = -1;

            function loadProducts() {
                fetch('/api/products')
                    .then(response => response.json())
                    .then(products => {
                        productList.innerHTML = '';
                        products.forEach((product, index) => {
                            const productDiv = document.createElement('div');
                            productDiv.classList.add('product');
                            productDiv.dataset.index = index;
                            productDiv.innerHTML = `
                                <img src="${product.image}" alt="${product.name}">
                                <h3>${product.name}</h3>
                                <p>${product.description}</p>
                                <p><strong>Preço:</strong> R$ ${product.price}</p>
                                <p><strong>Categoria:</strong> ${product.category === 'mais-pedidos' ? 'Os Mais Pedidos' : 'Monte do Seu Jeito'}</p>
                                <a href="${product.url}" target="_blank">Ver Produto</a>
                                <button onclick="editProduct(${index})">Editar</button>
                                <button onclick="deleteProduct(${index})">Excluir</button>
                            `;
                            productList.appendChild(productDiv);
                        });
                    })
                    .catch(error => console.error('Erro ao carregar produtos:', error));
            }

            productForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const newProduct = {
                    name: productForm.name.value,
                    description: productForm.description.value,
                    image: productForm.image.value,
                    price: parseFloat(productForm.price.value).toFixed(2),
                    url: productForm.url.value,
                    category: productForm.category.value,
                };

                fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ product: newProduct, index: editIndex })
                })
                    .then(response => response.text())
                    .then(message => {
                        console.log(message);
                        productForm.reset();
                        editIndex = -1;
                        loadProducts();
                    })
                    .catch(error => console.error('Erro ao salvar o produto:', error));
            });

            window.editProduct = function(index) {
                fetch('/api/products')
                    .then(response => response.json())
                    .then(products => {
                        const product = products[index];
                        productForm.name.value = product.name;
                        productForm.description.value = product.description;
                        productForm.image.value = product.image;
                        productForm.price.value = product.price;
                        productForm.url.value = product.url;
                        productForm.category.value = product.category;
                        editIndex = index;
                    })
                    .catch(error => console.error('Erro ao carregar produto para edição:', error));
            };

            window.deleteProduct = function(index) {
                fetch(`/api/products/${index}`, {
                    method: 'DELETE'
                })
                    .then(response => response.text())
                    .then(message => {
                        console.log(message);
                        loadProducts();
                    })
                    .catch(error => console.error('Erro ao excluir o produto:', error));
            };

            loadProducts();
        });
    </script>
</body>
</html>
