<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabana A√ßa√≠ - Painel Administrativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #6b46c1;
            color: white;
            height: 100vh;
            padding: 1rem;
        }

        .nav-button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-button.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            background-color: #f5f5f5;
            height: 100vh;
            overflow-y: auto;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .schedule-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .category-input {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: white;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        .product-card {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #6b46c1;
            color: white;
        }

        .btn-danger {
            background-color: #e53e3e;
        }

        input, select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 style="margin-bottom: 2rem;">Cabana A√ßa√≠ Admin</h1>
        <button class="nav-button active" data-section="schedule">‚è∞ Hor√°rio de Funcionamento</button>
        <button class="nav-button" data-section="categories">üìã Categorias</button>
        <button class="nav-button" data-section="products">üì¶ Produtos</button>
        <button class="nav-button" data-section="customers">üë• Clientes</button>
        <button class="nav-button" data-section="loyalty">‚≠ê Programa de Fidelidade</button>
    </div>

    <main class="main-content">
        <!-- Schedule Section -->
        <section id="schedule" class="content-section active">
            <h2>Hor√°rio de Funcionamento</h2>
            <div id="schedule-form">
                <!-- Will be populated by JavaScript -->
            </div>
            <button class="btn" onclick="saveSchedule()">Salvar Altera√ß√µes</button>
        </section>

        <!-- Categories Section -->
        <section id="categories" class="content-section">
            <h2>Categorias</h2>
            <div class="category-input">
                <input type="text" id="new-category" placeholder="Nova categoria">
                <button class="btn" onclick="addCategory()">Adicionar</button>
            </div>
            <ul class="category-list" id="category-list">
                <!-- Will be populated by JavaScript -->
            </ul>
        </section>

        <!-- Products Section -->
        <section id="products" class="content-section">
            <h2>Produtos</h2>
            <button class="btn" onclick="openProductModal()" style="margin-bottom: 1rem;">
                Adicionar Novo Produto
            </button>
            <div id="products-list">
                <!-- Will be populated by JavaScript -->
            </div>
        </section>

        <!-- Customers Section -->
        <section id="customers" class="content-section">
            <h2>Clientes</h2>
            <table style="width: 100%; margin-top: 1rem;">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Pontos</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="customers-list">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Loyalty Program Section -->
        <section id="loyalty" class="content-section">
            <h2>Programa de Fidelidade</h2>
            <div style="margin-top: 1rem;">
                <h3>Configura√ß√µes</h3>
                <div style="margin: 1rem 0;">
                    <label>Pontos por real gasto:</label>
                    <input type="number" id="points-per-real" value="1">
                </div>
                <div style="margin: 1rem 0;">
                    <label>Valor do ponto em reais:</label>
                    <input type="number" id="point-value" value="0.05">
                </div>
                <button class="btn" onclick="saveLoyaltyConfig()">Salvar Configura√ß√µes</button>
            </div>
        </section>
    </main>

    <!-- Product Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <h2>Adicionar/Editar Produto</h2>
            <form id="product-form">
                <div style="margin-bottom: 1rem;">
                    <label>Nome:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label>Descri√ß√£o:</label>
                    <textarea id="product-description" required></textarea>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label>Pre√ßo:</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label>Categoria:</label>
                    <select id="product-category" required>
                        <!-- Will be populated by JavaScript -->
                    </select>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label>Imagem URL:</label>
                    <input type="text" id="product-image" required>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label>Acompanhamentos (separados por v√≠rgula):</label>
                    <input type="text" id="product-toppings">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label>M√≠nimo de acompanhamentos:</label>
                    <input type="number" id="product-min-toppings" min="0">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label>M√°ximo de acompanhamentos:</label>
                    <input type="number" id="product-max-toppings" min="0">
                </div>
                <button type="submit" class="btn">Salvar</button>
                <button type="button" class="btn" onclick="closeProductModal()" style="margin-left: 1rem;">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        // Navigation
        const navButtons = document.querySelectorAll('.nav-button');
        const sections = document.querySelectorAll('.content-section');

        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const sectionId = button.dataset.section;
                
                navButtons.forEach(btn => btn.classList.remove('active'));
                sections.forEach(section => section.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(sectionId).classList.add('active');
            });
        });

        // Schedule Management
        const schedule = {
            monday: { open: '10:00', close: '22:00', isOpen: true },
            tuesday: { open: '10:00', close: '22:00', isOpen: true },
            wednesday: { open: '10:00', close: '22:00', isOpen: true },
            thursday: { open: '10:00', close: '22:00', isOpen: true },
            friday: { open: '10:00', close: '23:00', isOpen: true },
            saturday: { open: '10:00', close: '23:00', isOpen: true },
            sunday: { open: '12:00', close: '20:00', isOpen: true }
        };

        function initializeSchedule() {
            const container = document.getElementById('schedule-form');
            Object.entries(schedule).forEach(([day, hours]) => {
                const row = document.createElement('div');
                row.className = 'schedule-row';
                row.innerHTML = `
                    <span style="width: 100px; text-transform: capitalize;">${day}</span>
                    <input type="checkbox" ${hours.isOpen ? 'checked' : ''} 
                           onchange="updateSchedule('${day}', 'isOpen', this.checked)">
                    <input type="time" value="${hours.open}" 
                           onchange="updateSchedule('${day}', 'open', this.value)"
                           ${!hours.isOpen ? 'disabled' : ''}>
                    <span>at√©</span>
                    <input type="time" value="${hours.close}" 
                           onchange="updateSchedule('${day}', 'close', this.value)"
                           ${!hours.isOpen ? 'disabled' : ''}>
                `;
                container.appendChild(row);
            });
        }

        function updateSchedule(day, field, value) {
            schedule[day][field] = value;
            if (field === 'isOpen') {
                const row = document.querySelector(`[onclick*="${day}"]`).parentElement;
                const timeInputs = row.querySelectorAll('input[type="time"]');
                timeInputs.forEach(input => input.disabled = !value);
            }
        }

        function saveSchedule() {
            localStorage.setItem('schedule', JSON.stringify(schedule));
            alert('Hor√°rio salvo com sucesso!');
        }

        // Categories Management
        let categories = [
            'Todos',
            'Apenas Cremes',
            'A√ßa√≠ com Creme de Ninho',
            'A√ßa√≠ com Creme de Ovomaltine',
            'A√ßa√≠ com Creme de Amendoim',
            'A√ßa√≠ puro',
            'Monte seu A√ßa√≠'
        ];

        function initializeCategories() {
            updateCategoryList();
            updateProductCategorySelect();
        }

        function updateCategoryList() {
            const list = document.getElementById('category-list');
            list.innerHTML = categories.map(category => `
                <li class="category-item">
                    <span>${category}</span>
                    <button class="btn btn-danger" onclick="removeCategory('${category}')">
                        Remover
                    </button>
                </li>
            `).join('');
        }

        function addCategory() {
            const input = document.getElementById('new-category');
            const category = input.value.trim();
            
            if (category && !categories.includes(category)) {
                categories.push(category);
                updateCategoryList();
                updateProductCategorySelect();
                input.value = '';
                localStorage.setItem('categories', JSON.stringify(categories));
            }
        }

        function removeCategory(category) {
            if (category !== 'Todos') {
                categories = categories.filter(c => c !== category);
                updateCategoryList();
                updateProductCategorySelect();
                localStorage.setItem('categories', JSON.stringify(categories));
            }
        }

        // Products Management
        let products = [];

        function initializeProducts() {
            const savedProducts = localStorage.getItem('products');
            if (savedProducts) {
                products = JSON.parse(savedProducts);
            }
            updateProductsList();
        }

        function updateProductsList() {
            const container = document.getElementById('products-list');
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div style="flex: 1;">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>R$ ${product.price.toFixed(2)}</p>
                        <p>Categoria: ${product.category}</p>
                    </div>
                    <div>
                        <button class="btn" onclick="editProduct(${product.id})">Editar</button>
                        <button class="btn btn-danger" onclick="deleteProduct(${product.id})">
                            Excluir
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateProductCategorySelect() {
            const select = document.getElementById('product-category');
            select.innerHTML = categories
                .filter(category => category !== 'Todos')
                .map(category => `
                    <option value="${category}">${category}</option>
                `).join('');
        }

        let editingProductId = null;

        function openProductModal(productId = null) {
            editingProductId = productId;
            const modal = document.getElementById('product-modal');
            const form = document.getElementById('product-form');
            
            if (productId) {
                const product = products.find(p => p.id === productId);
                form.elements['product-name'].value = product.name;
                form.elements['product-description'].value = product.description;
                form.elements['product-price'].value = product.price;
                form.elements['product-category'].value = product.category;
                form.elements['product-image'].value = product.image;
                form.elements['product-toppings'].value = product.toppings.join(', ');
                form.elements['product-min-toppings'].value = product.minToppings;
                form.elements['product-max-toppings'].value = product.maxToppings;
            } else {
                form.reset();
            }
            
            modal.style.display = 'flex';
        }

        function closeProductModal() {
            document.getElementById('product-modal').style.display = 'none';
            editingProductId = null;
        }

        document.getElementById('product-form').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const productData = {
                id: editingProductId || Date.now(),
                name: formData.get('product-name'),
                description: formData.get('product-description'),
                price: parseFloat(formData.get('product-price')),
                category: formData.get('product-category'),
                image: formData.get('product-image'),
                toppings: formData.get('product-toppings')
                    .split(',')
                    .map(t => t.trim())
                    .filter(t => t),
                minToppings: parseInt(formData.get('product-min-toppings')),
                maxToppings: parseInt(formData.get('product-max-toppings'))
            };

            if (editingProductId) {
                products = products.map(p => 
                    p.id === editingProductId ? productData : p
                );
            } else {
                products.push(productData);
            }

            localStorage.setItem('products', JSON.stringify(products));
            updateProductsList();
            closeProductModal();
        };

        function deleteProduct(productId) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                products = products.filter(p => p.id !== productId);
                localStorage.setItem('products', JSON.stringify(products));
                updateProductsList();
            }
        }

        // Customers Management
        let customers = [];

        function initializeCustomers() {
            const savedCustomers = localStorage.getItem('customers');
            if (savedCustomers) {
                customers = JSON.parse(savedCustomers);
            }
            updateCustomersList();
        }

        function updateCustomersList() {
            const tbody = document.getElementById('customers-list');
            tbody.innerHTML = customers.map(customer => `
                <tr>
                    <td>${customer.name}</td>
                    <td>${customer.email}</td>
                    <td>${customer.phone}</td>
                    <td>${customer.points}</td>
                    <td>
                        <button class="btn" onclick="editCustomer(${customer.id})">
                            Editar
                        </button>
                        <button class="btn btn-danger" onclick="deleteCustomer(${customer.id})">
                            Excluir
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Loyalty Program Management
        function saveLoyaltyConfig() {
            const config = {
                pointsPerReal: parseFloat(document.getElementById('points-per-real').value),
                pointValue: parseFloat(document.getElementById('point-value').value)
            };
            localStorage.setItem('loyaltyConfig', JSON.stringify(config));
            alert('Configura√ß√µes do programa de fidelidade salvas com sucesso!');
        }

        // Initialize everything
        window.onload = function() {
            initializeSchedule();
            initializeCategories();
            initializeProducts();
            initializeCustomers();
        };
