<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabana Açaí</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Seu estilo aqui */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <!-- Seu conteúdo aqui -->
    <script>
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // Impede o prompt padrão.
            e.preventDefault();
            // Guarda o evento para ser acionado mais tarde.
            deferredPrompt = e;

            // Exibe o botão de instalação
            const addBtn = document.createElement('button');
            addBtn.textContent = 'Adicionar Cabana Açaí à tela inicial';
            addBtn.style.position = 'fixed';
            addBtn.style.bottom = '20px';
            addBtn.style.left = '20px';
            addBtn.style.padding = '10px';
            addBtn.style.backgroundColor = '#663399';
            addBtn.style.color = '#fff';
            addBtn.style.border = 'none';
            addBtn.style.borderRadius = '5px';
            addBtn.style.zIndex = '1000';
            document.body.appendChild(addBtn);

            addBtn.addEventListener('click', (e) => {
                // Oculta o botão de instalação
                addBtn.style.display = 'none';
                // Mostra o prompt de instalação
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuário aceitou a instalação');
                    } else {
                        console.log('Usuário recusou a instalação');
                    }
                    deferredPrompt = null;
                });
            });
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then((registration) => {
                    console.log('Service Worker registrado com sucesso:', registration);
                }).catch((error) => {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
            });
        }
    </script>
</body>
</html>
