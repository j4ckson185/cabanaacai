<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        /* Estilos para a p√°gina do carrinho */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #lista-produtos {
            list-style-type: none;
            padding: 0;
            margin-top: 60px; /* Ajuste para dar espa√ßo ao menu fixo */
        }
        .produto {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .produto p {
            margin: 0;
        }
        .acompanhamentos, .extras, .sabores {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .acompanhamentos li, .extras li, .sabores li {
            display: flex;
            align-items: center;
        }
        .acompanhamentos li button, .extras li button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
        }
        .botoes {
            margin-top: 20px;
        }
        .botoes button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: #fff;
        }
        .btn-adicionar {
            background-color: #4caf50;
        }
        .btn-esvaziar {
            background-color: #f44336;
        }
        .btn-finalizar {
            background-color: #2196F3;
        }
        .btn-adicionar:hover, .btn-esvaziar:hover, .btn-finalizar:hover {
            opacity: 0.8;
        }
        .btn-adicionar:last-child {
            margin-right: 0;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">In√≠cio</a>
        <a href="promos.html">Promos</a>
        <a href="carrinho.html">Carrinho</a>
    </nav>

    <h1>Carrinho de Compras</h1>
    <ul id="lista-produtos">
        <!-- Os itens do carrinho ser√£o adicionados aqui dinamicamente com JavaScript -->
    </ul>

    <div class="total" id="total-pedido">Total: R$0,00</div>

    <!-- Bot√µes -->
    <div class="botoes">
        <button class="btn-adicionar" onclick="location.href='index.html'">Adicionar mais itens</button>
        <button class="btn-esvaziar" onclick="esvaziarCarrinho()">Esvaziar Carrinho</button>
        <button class="btn-finalizar" onclick="location.href='pagina_de_pagamento.html'">Finalizar Pedido</button>
    </div>

    <script>
        // Fun√ß√£o para formatar o valor como moeda
        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // Fun√ß√£o para exibir os itens do carrinho
        function exibirCarrinho() {
            const carrinho = JSON.parse(sessionStorage.getItem('carrinho'));
            if (carrinho && carrinho.length > 0) {
                const listaProdutos = document.getElementById('lista-produtos');
                listaProdutos.innerHTML = '';
                let total = 0;
                carrinho.forEach((item, index) => {
                    const produto = document.createElement('li');
                    produto.classList.add('produto');

                    // Calcula o valor total do item incluindo os extras
                    let valorProduto = parseFloat(item.preco);
                    if (item.extras1) {
                        item.extras1.forEach(extra => {
                            valorProduto += parseFloat(extra.match(/\+R\$([0-9,]+)/)[1].replace(',', '.'));
                        });
                    }
                    if (item.extras2) {
                        item.extras2.forEach(extra => {
                            valorProduto += parseFloat(extra.match(/\+R\$([0-9,]+)/)[1].replace(',', '.'));
                        });
                    }
                    total += valorProduto;

                    let detalhes = `
                        <p><strong>${item.nome} - ${formatarMoeda(valorProduto)}<button onclick="removerProduto(${index})">üóëÔ∏è</button></strong></p>
                    `;

                    if (item.sabores1 && item.sabores2) {
                        detalhes += `
                            <p>Sabores (A√ßa√≠ 1):</p>
                            <ul class="sabores">${item.sabores1.map(sabor => `<li>${sabor}</li>`).join('')}</ul>
                            <p>Acompanhamentos (A√ßa√≠ 1):</p>
                            <ul class="acompanhamentos">${item.acompanhamentos1.map(acompanhamento => `<li>${acompanhamento}</li>`).join('')}</ul>
                            <p>Itens Extras (A√ßa√≠ 1):</p>
                            <ul class="extras">${item.extras1.map(extra => `<li>${extra}</li>`).join('')}</ul>
                            <p>Sabores (A√ßa√≠ 2):</p>
                            <ul class="sabores">${item.sabores2.map(sabor => `<li>${sabor}</li>`).join('')}</ul>
                            <p>Acompanhamentos (A√ßa√≠ 2):</p>
                            <ul class="acompanhamentos">${item.acompanhamentos2.map(acompanhamento => `<li>${acompanhamento}</li>`).join('')}</ul>
                            <p>Itens Extras (A√ßa√≠ 2):</p>
                            <ul class="extras">${item.extras2.map(extra => `<li>${extra}</li>`).join('')}</ul>
                        `;
                    } else {
                        detalhes += `
                            <p>Sabores:</p>
                            <ul class="sabores">${item.sabores.map(sabor => `<li>${sabor}</li>`).join('')}</ul>
                            <p>Acompanhamentos:</p>
                            <ul class="acompanhamentos">${item.acompanhamentos.map(acompanhamento => `<li>${acompanhamento}</li>`).join('')}</ul>
                            <p>Itens Extras:</p>
                            <ul class="extras">${item.extras.map(extra => `<li>${extra}</li>`).join('')}</ul>
                        `;
                    }

                    produto.innerHTML = detalhes;
                    listaProdutos.appendChild(produto);
                });

                // Atualiza o valor total do pedido
                document.getElementById('total-pedido').innerText = `Total: ${formatarMoeda(total)}`;
            } else {
                const listaProdutos = document.getElementById('lista-produtos');
                listaProdutos.innerHTML = '<li>O carrinho est√° vazio.</li>';
                document.getElementById('total-pedido').innerText = 'Total: R$0,00';
            }
        }

        // Fun√ß√£o para remover um produto do carrinho
        function removerProduto(index) {
            const carrinho = JSON.parse(sessionStorage.getItem('carrinho'));
            carrinho.splice(index, 1);
            sessionStorage.setItem('carrinho', JSON.stringify(carrinho));
            exibirCarrinho();
        }

        // Fun√ß√£o para esvaziar o carrinho
        function esvaziarCarrinho() {
            sessionStorage.removeItem('carrinho');
            exibirCarrinho();
        }

        // Chama a fun√ß√£o para exibir os itens do carrinho quando a p√°gina carregar
        window.onload = exibirCarrinho;
    </script>
</body>
</html>
