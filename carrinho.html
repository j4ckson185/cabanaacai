<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #lista-produtos {
            list-style-type: none;
            padding: 0;
            margin-top: 60px;
        }
        .produto {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .produto p {
            margin: 0;
        }
        .acompanhamentos, .extras, .sabores {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .acompanhamentos li, .extras li, .sabores li {
            display: block;
            align-items: center;
        }
        .acompanhamentos li button, .extras li button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
        }
        .botoes {
            margin-top: 20px;
        }
        .botoes button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: #fff;
        }
        .btn-adicionar {
            background-color: #4caf50;
        }
        .btn-esvaziar {
            background-color: #f44336;
        }
        .btn-finalizar {
            background-color: #2196F3;
        }
        .btn-adicionar:hover, .btn-esvaziar:hover, .btn-finalizar:hover {
            opacity: 0.8;
        }
        .btn-adicionar:last-child {
            margin-right: 0;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">In√≠cio</a>
        <a href="promos.html">Promos</a>
        <a href="carrinho.html">Carrinho</a>
    </nav>

    <h1>Carrinho de Compras</h1>
    <ul id="lista-produtos">
        <!-- Os itens do carrinho ser√£o adicionados aqui dinamicamente com JavaScript -->
    </ul>

    <div class="total" id="total-pedido">Total: R$0,00</div>

    <div class="botoes">
        <button class="btn-adicionar" onclick="location.href='index.html'">Adicionar mais itens</button>
        <button class="btn-esvaziar" onclick="esvaziarCarrinho()">Esvaziar Carrinho</button>
        <button class="btn-finalizar" onclick="location.href='pagina_de_pagamento.html'">Finalizar Pedido</button>
    </div>

    <script>
        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function exibirCarrinho() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const listaProdutos = document.getElementById('lista-produtos');
            listaProdutos.innerHTML = '';
            let total = 0;

            if (carrinho.length === 0) {
                listaProdutos.innerHTML = '<li>O carrinho est√° vazio.</li>';
                document.getElementById('total-pedido').innerText = 'Total: R$0,00';
                return;
            }

            carrinho.forEach((item, index) => {
                const produto = document.createElement('li');
                produto.classList.add('produto');

                let valorProduto = parseFloat(item.preco);
                item.extras.forEach(extra => {
                    valorProduto += parseFloat(extra.match(/\+R\$([0-9,]+)/)[1].replace(',', '.'));
                });
                total += valorProduto;

                const sabores1 = item.sabores1.map(sabor => `<li>${sabor}</li>`).join('');
                const acompanhamentos1 = item.acompanhamentos1.map(acompanhamento => `<li>${acompanhamento}</li>`).join('');
                const sabores2 = item.sabores2.map(sabor => `<li>${sabor}</li>`).join('');
                const acompanhamentos2 = item.acompanhamentos2.map(acompanhamento => `<li>${acompanhamento}</li>`).join('');
                const extras = item.extras.map(extra => `<li>${extra}</li>`).join('');

                produto.innerHTML = `
                    <p><strong>${item.nome} - ${formatarMoeda(valorProduto)}<button onclick="removerProduto(${index})">üóëÔ∏è</button></strong></p>
                    <p>Sabores A√ßa√≠ 1:</p>
                    <ul class="sabores">${sabores1}</ul>
                    <p>Acompanhamentos A√ßa√≠ 1:</p>
                    <ul class="acompanhamentos">${acompanhamentos1}</ul>
                    <p>Sabores A√ßa√≠ 2:</p>
                    <ul class="sabores">${sabores2}</ul>
                    <p>Acompanhamentos A√ßa√≠ 2:</p>
                    <ul class="acompanhamentos">${acompanhamentos2}</ul>
                    <p>Itens Extras:</p>
                    <ul class="extras">${extras}</ul>
                `;
                listaProdutos.appendChild(produto);
            });

            document.getElementById('total-pedido').innerText = `Total: ${formatarMoeda(total)}`;
        }

        function removerProduto(index) {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.splice(index, 1);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            exibirCarrinho();
        }

        function esvaziarCarrinho() {
            localStorage.removeItem('carrinho');
            exibirCarrinho();
        }

        window.onload = exibirCarrinho;
    </script>
</body>
</html>
