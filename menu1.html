<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Estilos para o menu */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Garante que o menu fique acima de outros elementos */
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Início</a>
        <a href="#">Promos</a>
        <a href="#" onclick="verificarCarrinho()">Carrinho</a>
    </div>

    <script>
        // Função para verificar o estado do carrinho e redirecionar o usuário
        function verificarCarrinho() {
            // Verifica se há algum item no carrinho no localStorage
            const carrinho = JSON.parse(localStorage.getItem('carrinho'));
            if (carrinho && carrinho.length > 0) {
                // Se o carrinho não estiver vazio, redireciona para a página do carrinho
                window.location.href = 'carrinho.html';
            } else {
                // Se o carrinho estiver vazio, exibe uma mensagem de carrinho vazio
                alert('Seu carrinho está vazio.');
            }
        }
    </script>
</body>
</html>
